<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" type="img/x-icon" href="img/icons/favicon.ico" />
		<title>Airbnb Clone</title>
	</head>
	<body>
		<header>
			<nav>
				<div class="container flex">
					<div class="left flex">
						<a href="index.html">
							<img src="img/icons/logo.png" alt="Airbnb Logo" />
						</a>
					</div>
					<div class="center flex">
						<ul class="links flex">
							<li><a href="#" class="bold">Anywhere</a></li>
							<li><span class="vert-line"></span></li>
							<li><a href="#" class="bold">Any week</a></li>
							<li><span class="vert-line"></span></li>
							<li><a href="#">Add guests</a></li>
							<li>
								<a href="#"
									><img
										src="img/icons/search.png"
										alt="Search"
								/></a>
							</li>
						</ul>
					</div>
					<div class="right flex links">
						<div>
							<ul class="links flex">
								<li>
									<a href="#" class="bold"
										>Airbnb your home</a
									>
								</li>
								<li>
									<a href="#"
										><img
											src="img/icons/globe.png"
											alt="Globe"
									/></a>
								</li>
							</ul>
						</div>
						<div>
							<ul class="links flex dropdown">
								<li>
									<a href="#"
										><img
											src="img/icons/hamburger.png"
											alt="Hamburger"
									/></a>
								</li>
								<li>
									<a href="#"
										><img
											src="img/icons/profile.png"
											alt="Profile Picture"
									/></a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
		</header>
	</body>
</html>
