<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" type="img/x-icon" href="img/icons/favicon.ico" />
		<title>House Clone | Mochi</title>
	</head>
	<body>
		<header>
			<nav class="container house flex">
				<div class="left flex">
					<a href="index.html">
						<img src="img/icons/logo.png" alt="Airbnb Logo" />
					</a>
				</div>
				<div class="center house flex">
					<ul class="links flex">
						<li>
							<a href="#" class="bold">Start your search</a>
						</li>
						<li>
							<a href="#"
								><img src="img/icons/search.png" alt="Search"
							/></a>
						</li>
					</ul>
				</div>
				<div class="right flex links">
					<div>
						<ul class="links flex">
							<li>
								<a href="#" class="bold">Airbnb your home</a>
							</li>
							<li>
								<a href="#"
									><img src="img/icons/globe.png" alt="Globe"
								/></a>
							</li>
						</ul>
					</div>
					<div>
						<ul class="dropdown links flex">
							<li>
								<a href="#"
									><img
										src="img/icons/hamburger.png"
										alt="Hamburger"
								/></a>
							</li>
							<li>
								<a href="#"
									><img
										src="img/icons/profile.png"
										alt="Profile Picture"
								/></a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<div class="hero">
			<div class="container house">
				<div class="title-block">
					<h1>Overlooking the lake, Idler's Hill North Narrabeen</h1>
					<div class="subtitle flex">
						<ul class="left flex">
							<li class="flex rating">
								<img src="img/icons/star.png" alt="" />
								<p class="bold">4.99</p>
							</li>
							<li><p class="bold">·</p></li>
							<li>
								<a href="" class="bold">101 Reviews</a>
							</li>
							<li><p class="bold">·</p></li>
							<li class="flex endorsement">
								<img src="img/icons/medal.png" alt="Medal" />
								<p>Superhost</p>
							</li>
							<li><p class="bold">·</p></li>
							<li>
								<a href="" class="bold"
									>North Narrabeen, New South Wales,
									Australia</a
								>
							</li>
						</ul>
						<ul class="right flex">
							<li class="flex">
								<a href="" class="bold flex"
									><img
										src="img/icons/share.png"
										alt="Share"
									/>
									<p>Share</p>
								</a>
							</li>
							<li>
								<a href="" class="bold flex"
									><img
										src="img/icons/heart.png"
										alt="Save"
									/>
									<p>Save</p></a
								>
							</li>
						</ul>
					</div>
				</div>

				<div class="hero-pictures flex">
					<div class="left flex">
						<div class="img-box">
							<img src="img/place/main.webp" alt="Main picture" />
						</div>
					</div>
					<div class="right flex">
						<div class="img-box flex">
							<img src="img/place/1.webp" alt="P1" />
						</div>
						<div class="img-box flex">
							<img src="img/place/2.webp" alt="P2" />
						</div>
						<div class="img-box flex">
							<img src="img/place/3.webp" alt="P3" />
						</div>
						<div class="img-box flex">
							<img src="img/place/4.webp" alt="P4" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
